<div class="fixture">
    <div class="fixture-name">{{ fixture.name }}</div>

    {% for channel in fixture.channels %}
      <div class="fader-container">
        <div class="fader-label">{{ channel.name }}</div>
        <input type="range" class="fader" min="0" max="255" value="{{ channel.value }}" name="{{ channel.name }}" />
      </div>
    {% endfor %}

</div>
